<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="score-board">
            <div class="score-container">
                <div class="score-box">Player 1: <br><span id="player1">0</span></div>
                <div class="character-selector" id="player1-character">
                    <span class="character" id="player1Characters">&#129409;</span>
                    <span class="character" id="player1Characters">&#9749;</span>
                    <span class="character" id="player1Characters">&#128520;</span>
                    <span class="character" id="player1Characters">&#128405;</span>
                    <span class="character" id="player1Characters">&#128581;</span>
                </div>
            </div>
            <div class="score-container">
                <div class="score-box">Player 2:<br><span id="player2">0</span></div>
                <div class="character-selector" id="player1-character">
                    <span class="character" id="player2Characters">&#129409;</span>
                    <span class="character" id="player2Characters">&#9749;</span>
                    <span class="character" id="player2Characters">&#128520;</span>
                    <span class="character" id="player2Characters">&#128405;</span>
                    <span class="character" id="player2Characters">&#128076;</span>
                </div>  
             </div>
        </div>
        <div class="play-area">
            <div class="turn"><span class="turnText">Player 1</span></div>
            <div class="tic-tac-toe-box unselectable">
                <div class="individual-box" id="box1"></div>
                <div class="individual-box" id="box2"></div>
                <div class="individual-box" id="box3"></div>
                <div class="individual-box" id="box4"></div>
                <div class="individual-box" id="box5"></div>
                <div class="individual-box" id="box6"></div>
                <div class="individual-box" id="box7"></div>
                <div class="individual-box" id="box8"></div>
                <div class="individual-box" id="box9"></div>
            </div>
        </div>
        <div class="reset">
            <button class="reset-button">RESET</button>
        </div>
    </main>
    <footer>

    </footer>
    <section class="modal-container modal-welcome hide" id="modal">
        <div class="modal-inner">
            <p id="modalText"></p>
            <button id="play-again">Play Again</button>
        </div>
    </section>
    <script src="/script.js"></script>
</body>
</html>
